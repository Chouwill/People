<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            color: #2d334a;
        }
        .button {
            background-color: #ffd803;
            color: #272343;
        }
        .title {
            color: #272343;
        }
        .secondary-text {
            color: #e3f6f5;
        }
        .tertiary-text {
            color: #bae8e8;
        }
        .highlight {
            background-color: #ffd803;
        }
    </style>
    <title>Dream Time Project</title>
</head>
<body>
    <header>
        <h1 class="title">夢想時間計畫</h1>
    </header>
    <main>
        <section>
            <h2 class="title">我是購物車</h2>
            <div class="cart">
                <div class="cart-item">
                    <img src="product.jpg" alt="Product Image">
                    <span class="title">產品A</span>
                    <span class="highlight">100</span>
                    <button class="button">+</button>
                </div>
                <!-- Repeat for other items -->
            </div>
        </section>
        <section>
            <h2 class="title">操作步驟</h2>
            <p class="secondary-text">步驟一: 制定目標日期，目標內容</p>
            <p class="tertiary-text">步驟二: 選擇是否使用加值服務，並購買會員服務</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dream Time Project. All rights reserved.</p>
    </footer>
</body>
</html>
